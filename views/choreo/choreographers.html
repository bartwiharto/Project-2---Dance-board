<!DOCTYPE html>
<html>
<head>
	<title>Inspo: Choreographers</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymousd">

	<link rel="stylesheet" type="text/css" href="choreographers.css">
</head>

<body>
	<h1>Choreographers who inspired me:</h1>

	<form class="form-inline" id="choreographersInput" method="POST" action="/choreo">
		
		<div class="form-group">
		    <input type="string" class="form-control" name="choreoName" placeholder="Choreographer's Name">
		</div>

<br><br>

		<div class="form-group">
		    <input type="string" class="form-control" name="choreoSongName" placeholder="Song Name">
		</div>

<br><br>

		<div class="form-group">
		    <input type="string" class="form-control" name="choreoYear" placeholder="Year">
		</div>

<br><br>

		<div class="form-group">
		    <input type="string" class="form-control" name="choreoYoutube" placeholder="Youtube Link">
		</div>

<br><br>

		<div class="form-group">
			  <button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</form>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="choreographers.js"></script>
</body>
</html>
