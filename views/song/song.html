<!DOCTYPE html>
<html>
<head>
	<title>Song Page</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymousd">

	<link rel="stylesheet" type="text/css" href="song.css">
</head>

<body>
	<h1>What's the title of your music?</h1>

	<form class="form-inline" id="songInput" method="POST" action="/song">
		
 		<div class="form-group">
		    <input type="string" class="form-control" name="artistName" placeholder="Artist Name">
		</div>

<br><br>
		<div class="form-group">
		    <input type="string" class="form-control" name="songName" placeholder="Song Name">
		</div>

<br><br>
		<div class="form-group">
		    <input type="string" class="form-control" name="songYear" placeholder="Year">
		</div>

<br><br>
		<div class="form-group">
		    <input type="string" class="form-control" name="songYoutube" placeholder="Youtube Link">
		</div>

<br><br>

		<div class="form-group">
			  <button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</form>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="song.js"></script>
</body>
</html>
